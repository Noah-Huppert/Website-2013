<html>
    <head>
    <script src="jquery-1.9.1.min.js" type="text/javascript"></script>
    </head>
    <body>
    <div id="divBarTrigger">Hover over me to see the div bar</div>
        <div id="divBarContainer">
		dsfsdf
        </div>

        <script>
            $('#divBarTrigger').mouseenter(function(){
                $('#divBarContainer').css({
                    'opacity' : '1'
                });
            });

            $('#divBarContainer').mouseleave(function(){
                $('#divBarContainer').css({
                    'opacity' : '0'
                });
            });
        </script>
    </body>
    </html>
